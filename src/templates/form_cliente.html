{% extends "layout.html" %}

{% block page_content %}
<h1>Formulario de clientes</h1>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
</head>
<body>
    <h1>Registro de Clientes</h1>
    <form action="/guardar_cliente" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="identificacion">Número de Identificación:</label><br>
        <input type="text" id="identificacion" name="identificacion" required><br>

        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br>

        <label for="clave">Clave:</label><br>
        <input type="password" id="clave" name="clave" required><br>

        <label for="confirmar_clave">Confirmar Clave:</label><br>
        <input type="password" id="confirmar_clave" name="confirmar_clave" required><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>

{% endblock %}
